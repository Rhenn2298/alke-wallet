<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósito de Dinero - Billetera Electrónica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg" style="width: 100%; max-width: 600px;">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Depósito de Dinero</h2>

        <!-- Contenedor de alertas -->
        <div id="alert-container-deposito"></div>
        <div id="alert-container-deposito-monto"></div>

        <div class="row">
          <!-- Columna izquierda: saldo -->
          <div class="col-12 col-md-8 d-flex align-items-center justify-content-center mt-4 "> 
            <div class="card card-saldo mb-3 w-100">
              <div class="card-body text-center">
                <h6 class="card-subtitle mb-2 text-muted">Saldo disponible:</h6>
                <h3 class="card-title mb-0" id="saldo-actual"></h3>
              </div>
            </div>
          </div>

          <!-- Columna derecha: input y botones -->
          <div class="col-12 col-md-4 d-flex flex-column">
            <div class="mb-3">
              <label for="monto" class="form-label">Monto:</label>
              <input type="number" id="monto" class="form-control" placeholder="Ingresa monto">
            </div>
            <button id="btn-depositar-dinero" class="btn btn-primary mb-2 w-100">Depositar</button>
            <button id="btn-menu" class="btn btn-secondary w-100">Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="../js/navegacion.js"></script>
  <script src="../js/transacciones.js"></script>
</body>
</html>
